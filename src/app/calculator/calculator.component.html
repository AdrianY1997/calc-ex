<div class="d-flex justify-content-center mt-5 bg-blue-purple w-fit m-auto rounded p-2 pt-0 shadow">
    <div class="calculator fs-4">
        <div>
            <a class="navbar-brand text-secondary" href="#">
                <img src="assets/HappyFox.png" alt="Logo" width="20" height="20"
                    class="d-inline-block align-text-top">
                    Calculadora
            </a>
        </div>
        <div class="display text-end text-white fw-bold py-2">{{displayValue}}</div>
        <div class="button-row w-100 text-end">
            <button class="w-25 border-0 px-3 bg-white-05" (click)="clear()">C</button>
        </div>
        <div class="button-row w-100">
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('7')">7</button>
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('8')">8</button>
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('9')">9</button>
            <button class="w-25 border-0 px-3 bg-white-05" (click)="performOperation('/')">/</button>
        </div>
        <div class="button-row w-100">
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('4')">4</button>
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('5')">5</button>
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('6')">6</button>
            <button class="w-25 border-0 px-3 bg-white-05" (click)="performOperation('*')">*</button>
        </div>
        <div class="button-row w-100">
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('1')">1</button>
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('2')">2</button>
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('3')">3</button>
            <button class="w-25 border-0 px-3 bg-white-05" (click)="performOperation('-')">-</button>
        </div>
        <div class="button-row w-100">
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('.')">.</button>
            <button class="w-25 border-0 px-3 bg-white-07" (click)="appendValue('0')">0</button>
            <button class="w-25 border-0 px-3 bg-white-07" (click)="performOperation('+')">+</button>
            <button class="w-25 border-0 px-3 bg-white-05" (click)="performOperation('=')">=</button>
        </div>
    </div>
</div>
